<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd and even</title>


</head>
<body><script>

        function reverse(n) {
        let rev = 0;
        while (n != 0) {
            rev = (rev * 10) + (n % 10);
            n = Math.floor(n / 10);
        }
        return rev;
    }
    
    
        function getSum(n) {
            n = reverse(n);
            let sumOdd = 0, sumEven = 0, c = 1;
    
            while (n != 0) {
    
           
            if (c % 2 == 0)
                sumEven += n % 10;
            else
                sumOdd += n % 10;
            n = Math.floor(n / 10);
            c++;
        }
    
        document.write("Sum odd = " + sumOdd);
        document.write("<br>");
        document.write("Sum even = " + sumEven);
    }
    var n= parseInt (prompt (" Enter the Number")); 
        getSum(n);
    
    
    
    </script></body>
</html>
